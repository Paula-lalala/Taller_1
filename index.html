<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>
    <link rel="stylesheet" href="css/ejercicios.css">
</head>

<body>
    <section class="page-content">
        <!-- ejercicio 1 -->
        <h1 class="titulo">CONTADOR DE TEXTOS</h1>
        <form class="texto-content">
            <br><label>Texto: </label><br>
            <textarea name="texto" required cols="80" rows="10" placeholder="Ingrese aqui el texto"
                onkeyup="countChars(this);"></textarea>
            <br>
        </form>
        <article class="texto_resultado">
            <p id="charNum">0 caracteres</p>
        </article>
        <br>
        <br>
        <!-- ejercicio 2 -->
        <h1 class="titulo">VERIFICADOR DE TEXTOS</h1>
        <form class="texto-content">
            <br><label>Texto: </label><br>
            <input type="text" id="verTexto" placeholder="Ingrese un valor">
            <br>
            <button id="btn_identificar" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="idTexto"> </p>
        </article>
        <br>
        <br>
        <!-- ejercicio 3 -->
        <h1 class="titulo">VERIFICADOR DE EDAD</h1>
        <form class="texto-content">
            <br><label>Nombre: </label><br>
            <input type="text" id="verNom" name="nombre" placeholder="Ingrese un nombre" required>
            <br><label>Edad: </label><br>
            <input type="text" id="verEdad" placeholder="Ingrese una edad" required>
            <br>
            <button id="btn_idEdad" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="verEdadNom"> </p>
        </article>
        <br>
        <br>
        <!-- ejercicio 4 -->
        <h1>VERIFICADOR DE PROMEDIO</h1>
        <section>
            <label name="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label name="materia">Materia:</label>
            <input type="text" id="materia" required>

            <label name="nota1">Nota 1:</label>
            <input type="number" id="nota1" required max="5" min="0">

            <label name="nota2">Nota 2:</label>
            <input type="number" id="nota2" required max="5" min="0">

            <label name="nota3">Nota 3:</label>
            <input type="number" id="nota3" required max="5" min="0">

            <button id="verificar">Verificar</button>
        </section>
        <div id="resultado"></div>
        <br>
        <br>
        <!-- ejercicio 5 -->
        <h1 class="titulo">PARES O IMPARES</h1>
        <form class="texto-content">
            <br><label>Ingresa el Valor: </label><br>
            <input type="text" id="ingNum" name="numeros" placeholder="Ingrese un valor">
            <br>
            <button id="btn_idNumPar" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="parImpar"></p>
        </article>
        <br>
        <br>
        <!-- ejercicio 6 -->
        <div class="container">
            <h1>BUSCADOR</h1>
            <label for="texto">Ingresa un texto:</label>
            <textarea id="textoVer" name="texto" required cols="80" rows="10"
                placeholder="Ingrese aqui el texto"></textarea>
            <label for="buscar">Ingresa el texto que deseas buscar:</label>
            <input type="text" id="buscar" name="buscar">
            <button id="boton-buscar">Buscar</button>
            <br>
            <div id="identificado" class="texto"></div>
        </div>
        <br>
        <br>
        <!-- ejercicio 7 -->
        <h1 class="titulo">DIVISIBLES</h1>
        <form class="texto-content">
            <br><label>Ingresa el Valor: </label><br>
            <input type="text" id="divNum" name="numeros" placeholder="Ingrese un valor">
            <br><label>Ingresa el 2Â° Valor: </label><br>
            <input type="text" id="divNum2" name="numeros" placeholder="Ingrese un valor">
            <br>
            <button id="btn_divNum" type="button">Dividir</button>
        </form>
        <article class="texto_resultado">
            <p id="divResultado"></p>
        </article>
        <br>
        <br>
        <!-- ejercicio 8 -->
        <h1 class="titulo">VERIFICADOR DE NUMEROS DIVISIBLES</h1>
        <form class="texto-content">
            <br><label>Ingresa el Valor: </label><br>
            <input type="text" id="verNum" name="numeros" placeholder="Ingrese un valor">
            <br>
            <button id="btn_idNumPar" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="verNumero"> </p><br>
        </article>
    </section>

    <script src="js/ejercicio.js"></script>
</body>
