<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>
    <link rel="stylesheet" href=" ">
</head>

<body>
    <section class="page-content">
        <h1 class="titulo">CONTADOR DE TEXTOS</h1>
        <form class="texto-content">
                <br><label>Texto: </label><br>
                <textarea name="texto" required cols="80" rows="10"
                placeholder="Ingrese aqui el texto" onkeyup="countChars(this);"></textarea>
            <br>
        </form>
        <article class="texto_resultado">
            <p id="charNum">0 caracteres</p>
        </article>
        <br>
        <br>
        <h1 class="titulo">VERIFICADOR DE TEXTOS</h1>
        <form class="texto-content">
                <br><label>Texto: </label><br>
                <input type="text" id="verTexto" placeholder="Ingrese un valor">
            <br>
            <button id="btn_identificar" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="idTexto"> </p>
        </article>
        <br>
        <br>
        <h1 class="titulo">VERIFICADOR DE EDAD</h1>
        <form class="texto-content">
                <br><label>Nombre: </label><br>
                <input type="text" id="verNom" name="nombre" placeholder="Ingrese un nombre" required>
                <br><label>Edad: </label><br>
                <input type="text" id="verEdad" placeholder="Ingrese una edad" required>
            <br>
            <button id="btn_idEdad" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="verEdadNom"> </p>
        </article>
        <br>
        <br>
        <!-- ejercicio 8 -->
        <h1 class="titulo">VERIFICADOR DE NUMEROS DIVISIBLES</h1>
        <form class="texto-content">
                <br><label>Ingresa el Valor: </label><br>
                <input type="text" id="verNum" name="numeros" placeholder="Ingrese un valor" required>
            <br>
            <button id="btn_idNum" type="button">Identificar</button>
        </form>
        <article class="texto_resultado">
            <p id="verNumero"> </p><br>
        </article>
    </section>

    <script src="js/ejercicio.js"></script>
</body>
